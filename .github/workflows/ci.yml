name: CI
permissions: {}

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout
        with:
          persist-credentials: false
      - uses: pnpm/action-setup
      - uses: actions/setup-node
        with:
          node-version: 24.10.0
          cache: pnpm
      - run: pnpm install
      - run: pnpm --filter astro-typed-ids build